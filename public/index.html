<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Battleship - Multiplayer</title>
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <div id="app">
      <div id="lobby">
        <div class="heading">Battleship</div>
        <label>4-digit code: <input id="code" maxlength="4" /></label>
        <label>Name: <input id="name" placeholder="Player" /></label>
        <div class="row">
          <button id="create">Create</button>
          <button id="join">Join</button>
        </div>
        <div id="status"></div>
      </div>

      <div id="placement" class="hidden">
        <h2>Place your ships</h2>
        <div class="controls">
          <button id="rotate">Rotate: Horizontal</button>
        </div>
        <div id="shipList"></div>
        <div class="boards">
          <div>
            <h3>Your Board</h3>
            <div id="yourBoard" class="grid"></div>
          </div>
        </div>
        <div class="row">
          <button id="ready" disabled>Ready</button>
        </div>
      </div>

      <div id="game" class="hidden">
        <h2>Game</h2>
        <div id="turnInfo"></div>
        <div class="boards">
          <div>
            <h3>Your Board</h3>
            <div id="yourBoardView" class="grid"></div>
          </div>
          <div>
            <h3>Opponent Board</h3>
            <div id="oppBoard" class="grid"></div>
          </div>
        </div>
        <div id="messages"></div>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/client.js"></script>
  </body>
</html>
