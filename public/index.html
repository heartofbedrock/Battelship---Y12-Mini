<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Battleship - Multiplayer</title>
    <link rel="icon" type="image/png" href="/cruise.png">
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <div id="app">
      <div id="main">
        <div id="lobby">
          <div class="heading">Battleship</div>
          <label>4-digit code: <input id="code" maxlength="4" placeholder="1234" /></label>
          <label>Name: <input id="name" placeholder="Player" /></label>
          <div class="row">
            <button class="create_botton" id="create">Create</button>
            <button class="join_button" id="join">Join</button>
          </div>
          <div id="status"></div>
        </div>

        <div id="placement" class="hidden">
          <h2>Place your ships</h2>
          <div class="controls">
            <button id="rotate">Rotate: Horizontal</button>
            <button id="resetBoard">Reset Board</button>
          </div>
          <div id="shipList"></div>
          <div class="boards">
            <div>
              <h3>Your Board</h3>
              <div id="yourBoard" class="grid"></div>
            </div>
          </div>
          <div class="row">
            <button id="ready" disabled>Ready</button>
          </div>
        </div>

        <div id="game" class="hidden">
          <h2>Game</h2>
          <div id="turnInfo"></div>
          <div class="boards">
            <div>
              <h3>Your Board</h3>
              <div id="yourBoardView" class="grid"></div>
            </div>
            <div>
              <h3>Opponent Board</h3>
              <div id="oppBoard" class="grid"></div>
            </div>
          </div>
        </div>
      </div>

      <div id="eventLog" class="log-panel hidden">
        <h2>Event Log</h2>
        <div id="messages" class="log-messages"></div>
      </div>
    </div>

    <div id="modalOverlay" class="modal-overlay hidden">
      <div class="modal-card">
        <div id="modalMessage" class="modal-message"></div>
        <div class="row modal-actions">
          <button id="modalClose">OK</button>
        </div>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/client.js"></script>
  </body>
</html>
